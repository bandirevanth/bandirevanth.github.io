<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text y='14' font-size='13'>❌</text></svg>" type="image/svg+xml">

  <meta name="description" content="Oops! The page you are looking for cannot be found. Explore other sections or go back home.">
  <meta name="robots" content="noindex, nofollow">

  <base href="https://bandirevanth.github.io/">

  <meta property="og:title" content="404 Page Not Found">
  <meta property="og:description" content="Looks like this page doesn't exist. Let's head back home.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://bandirevanth.github.io/assets/404.png"> <!-- optional image -->


</head>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding-left: 175px;
}

.container>img {
  padding-right: 175px;
}

.error {
  width: 50%;
  text-align: left;
  margin-right: 2rem;
}

h1 {
  font-size: 36px;
  font-weight: 600;
  color: #2d2b2b;
  margin-top: 2rem;
}

p {
  font-size: 20px;
  font-family: "eurostile", sans-serif;
  margin-top: 1rem;
  line-height: 1.5;
}

.cta {
  font-weight: 500;
  margin-top: 2rem;
}

.cta-back {
  padding: 12px 20px;
  font-size: 18px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  text-decoration: none;
  position: relative;
  overflow: hidden;
}

.cta-back::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.1);
  transition: transform 0.3s ease;
}

.cta-back:hover::before {
  transform: translateX(100%);
}

.cta-back:hover {
  transform: scale(1.1);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.cta-back:active {
  transform: scale(0.9);
  transition: transform 0.2s ease;
}

.hero-img {
  height: 70vh;
  animation: MoveUpDown 2s ease-in-out infinite alternate-reverse both;
}

@keyframes MoveUpDown {
  0% {
    transform: translateY(10px);
  }

  100% {
    transform: translateY(-10px);
  }
}

@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .error {
    width: 80%;
    margin-right: 0;
    margin-bottom: 2rem;
    text-align: justify;
  }
}
</style>

<body>
  <section class="container">
    <div class="error">
      <h1>Uh Oh!</h1>
      <p>I couldn't find the page that you're looking for :(</p>
      <div class="cta">
        <button class="cta-back" onclick="window.history.back();">Escape the void</button>
      </div>
    </div>
    <img src="assets/404.png" alt="home image" class="hero-img" />
  </section>

    <script>
const sets = [

  { title: "404 Error", text: "Even the best servers get lost sometimes. Back to home?", cta: "Hit the rewind button" },
  { title: "Page on Vacation", text: "This page took a break. Let’s navigate back.", cta: "Follow the breadcrumbs home" },

  { title: "Page in Another Dimension", text: "Somewhere in the multiverse this page exists… not here though.", cta: "Teleport back to safety" },
  { title: "404 Adventure!", text: "Even lost pages can be fun. Time to explore back home.", cta: "Homeward bound" },

  { title: "Digital Black Hole", text: "The page has been swallowed by cyberspace. Escape back home?", cta: "Beam me up" },

  { title: "Lost Pixel", text: "A tiny pixel went missing and took the page with it. Rescue mission?", cta: "Return to Screen" },
  { title: "Server in Hiding", text: "Our server misplaced this page. Let’s retrace our steps.", cta: "Retrace Steps" },
  { title: "404 Ninja", text: "This page was here a moment ago… now it’s gone! Sneaky, huh?", cta: "Back to Safety" },
  { title: "Ghost Page", text: "It haunts the internet but not this site. Let’s leave the haunted zone.", cta: "Escape the Ghost" },
  { title: "Oops, My Bad", text: "We misplaced this page. Grab your digital map and head back.", cta: "Navigate Back" },
  { title: "Under Construction", text: "This page is still being built. Explore other areas in the meantime.", cta: "Go Home" },
  { title: "404 Voyage", text: "You’ve set sail to unknown waters. Time to dock back home.", cta: "Return to Shore" },
  { title: "Digital Bermuda Triangle", text: "This page disappeared without a trace. Let’s steer clear.", cta: "Back to Safe Zone" },
  { title: "Mission Impossible", text: "The page you’re trying to reach is classified. Abort mission!", cta: "Abort & Return" },

// Pick one random set
const random = sets[Math.floor(Math.random() * sets.length)];

// Apply heading, text, and CTA together

document.querySelector('.error p').textContent = random.text;
document.querySelector('.cta-back').textContent = random.cta;
</script>
</body>

</html>
